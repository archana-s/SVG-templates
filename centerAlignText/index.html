<html>
	<head> <title> Center Text in SVG </title> </head>
	<body>
		<h1> Horizontal Center Text in SVG </h1>
		Step1 : Draw a rect for the width of the space
		Step2 : Place the text at the center of the rect and use text-anchor :middle property

		<svg width="120" height="300">
      <rect x="0" y="75" width="120" height="13" fill="transparent"></rect>
      <text class="brandText" x="60" y="75" style="text-anchor: middle;">Testing</text>
		</svg>

	</body>
</html>
