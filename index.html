<html>
	<head> <title> Inner Shadow effect for SVG </title> </head>
	<body>
		<body>
       <svg width="800" height="800">
         
   <defs>
            <filter id="innershadow" x0="-50%" y0="-50%" width="200%" height="200%">
         	<feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
         	<feOffset dy="3" dx="3"/>
        	<feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
        	<feFlood flood-color="rgb(30, 30, 30)" flood-opacity="1"/>
                <feComposite in2="shadowDiff" operator="in"/>
                <feComposite in2="SourceGraphic" operator="over"/>
             </filter>       
       </defs>

          <rect width="100" height="100" style="fill:rgb(100, 100, 100);" filter="url(#innershadow)"/> 
          <circle r="50" cx="150" cy="150" style="fill: grey;" filter="url(#innershadow)"/>
           	
          

	</svg>
    
	Circle and Rect have the neat inner shadow. 
	
	</body>
</html>
